{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Search Student Records</h2>
    
    <form method="POST" class="input-group mb-4">
        <input type="text" name="search_query" class="form-control" placeholder="Enter student name" required>
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="{{ url_for('search') }}" class="btn btn-secondary">Show All</a>
    </form>

    {% if students %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Diagnosis</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.diagnosis }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center">No records found.</p>
    {% endif %}
</div>
{% endblock %}
